<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		img {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			object-position: center;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="https://via.placeholder.com/200" alt="Profile Picture">
		<h1>John Smith</h1>
		<p>Hi, I'm John Smith. I'm a web developer with 5 years of experience. I specialize in HTML, CSS, JavaScript, and React. In my free time, I enjoy hiking, playing guitar, and reading.</p>
		<p><strong>Email:</strong> john@example.com</p>
		<p><strong>Phone:</strong> 555-555-5555</p>
		<p><strong>Website:</strong> <a href="https://www.example.com">www.example.com</a></p>
	</div>
</body>
</html>
